# -----------------------------------------------------------------------------
# OPTIONS
# -----------------------------------------------------------------------------

set -g prefix C-f
setw -g mode-keys vi
set -g -q mouse on
set -a terminal-overrides ',xterm-256color:RGB'

# Automatic window names (tmux >= 2.3)
set -g status-interval 5
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}' # tmux < 2.3: '#(basename "#{pane_current_path}")'

# Send correct key sequences to emacs
setw -g xterm-keys on
set -g base-index 1
setw -g pane-base-index 1
setw -g renumber-windows on

# -----------------------------------------------------------------------------
# BINDS
# -----------------------------------------------------------------------------

bind C-f send-prefix

bind o last-window
bind , command-prompt -I "#W" "rename-window '%%'"

bind ` copy-mode
bind p paste-buffer
bind -T copy-mode Escape send -X cancel
unbind-key -T copy-mode-vi C-v ; bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [   ; bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]   ; bind-key -T copy-mode-vi ] send-keys -X copy-selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -T copy-mode-vi WheelUpPane send -X halfpage-up
bind -T copy-mode-vi WheelDownPane send -X halfpage-down
bind-key -T root PPage if-shell -F "#{alternate_on}" "send-keys PPage" "copy-mode -e; send-keys PPage"
bind-key -T copy-mode-vi PPage send -X page-up
bind-key -T copy-mode-vi NPage send -X page-down

# -----------------------------------------------------------------------------
# PLUGINS
# -----------------------------------------------------------------------------

# tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'loganlinn/tmux-1password'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/vim-tmux-focus-events'

# arcticicestudio/nord-tmux
set -g @nord_tmux_show_status_content "0"
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore]î‚²#[bg=brightcyan]#[fg=black]"
set -g @prefix_highlight_output_suffix "î‚²"
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=black,bold"
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚²#[fg=white,bg=brightblack] #{pomodoro_status}%Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]î‚³#[fg=white,bg=brightblack] %I:%M %p #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]î‚²#[fg=black,bg=cyan,bold] #H "
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]î‚° #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]î‚± #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore]î‚° #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore]î‚± #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g window-status-separator ""

# tmux-plugins/tmux-continuum
set -g @continuum-restore 'on'

# tmux-plugins/tmux-open
set -g @open-editor 'C-x'

# olimorris/tmux-pomodoro-plus
set -g @pomodoro_start 'a'
set -g @pomodoro_cancel 'A'
set -g @pomodoro_on " #[fg=$text_red]ğŸ… "
set -g @pomodoro_complete " #[fg=$text_green]ğŸ… "

# tmux-plugins/tmux-sidebar
set -g @sidebar-tree 'T'
set -g @sidebar-tree-command 'broot --color yes --git-status'
set -g @sidebar-tree-focus 't'
set -g @sidebar-tree-pager 'sh -c "LESS= less --dumb --chop-long-lines --tilde --IGNORE-CASE --RAW-CONTROL-CHARS"'
set -g @sidebar-tree-position 'right'
set -g @sidebar-tree-width '64'

# -----------------------------------------------------------------------------
# INITIALIZE
# -----------------------------------------------------------------------------

# Bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
	"run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize
run '~/.tmux/plugins/tpm/tpm'
