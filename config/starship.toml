###############################################################################
# starship.toml - shell prompt configuration
#
# For reference: starship print-config
#      See also: https://starship.rs/config
###############################################################################

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$package\
$nix_shell\
$python\
$kubernetes\
$cmd_duration\
$line_break\
$jobs\
$battery\
$shlvl\
$shell\
$character"""

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol   = "[‚ùØ](bold red)"
vicmd_symbol   = "[‚ùÆ](bold yellow)"

[git_branch]
format = "[$branch]($style) "
style = "dimmed"

[git_status]
style = "dimmed"
disabled = true

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = " [$duration]($style)"
style = "yellow"

[python]
pyenv_version_name = false
pyenv_prefix = 'pyenv '
python_binary = [
    'python',
    'python3',
    'python2',
]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
version_format = 'v${major}.${minor}'
style = 'yellow bold'
symbol = 'üêç '
disabled = false
detect_extensions = ['py']
detect_files = [
    'requirements.txt',
    '.python-version',
    'pyproject.toml',
    'Pipfile',
    'tox.ini',
    'setup.py',
    '__init__.py',
]
detect_folders = []

[kubernetes]
symbol = '‚ò∏ '
format = '[$symbol$context( \($namespace\))]($style) in '
style = 'cyan bold'
disabled = true
detect_extensions = []
detect_files = []
detect_folders = []
