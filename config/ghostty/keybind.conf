# Reset default keybinds
keybind = clear

#--------------------------------------------------------------------------------------------------
# Window
#--------------------------------------------------------------------------------------------------
keybind = super+n=new_window
keybind = super+w=close_surface
keybind = super+q=close_window
keybind = super+shift+q=close_all_windows
keybind = ctrl+shift+n=new_window
keybind = ctrl+shift+w=close_surface
#--------------------------------------------------------------------------------------------------
# Tab
#--------------------------------------------------------------------------------------------------
keybind = super+t=new_tab
keybind = ctrl+shift+t=new_tab
keybind = ctrl+shift+tab=previous_tab
keybind = ctrl+tab=next_tab
keybind = ctrl+shift+left_bracket=previous_tab
keybind = ctrl+shift+right_bracket=next_tab
keybind = ctrl+shift+.=move_tab:1
keybind = ctrl+shift+,=move_tab:-1
keybind = ctrl+tab=next_tab
keybind = ctrl+shift+tab=previous_tab
keybind = super+1=goto_tab:1
keybind = super+2=goto_tab:2
keybind = super+3=goto_tab:3
keybind = super+4=goto_tab:4
keybind = super+5=goto_tab:5
keybind = super+6=goto_tab:6
keybind = super+7=goto_tab:7
keybind = super+8=goto_tab:8
keybind = super+9=goto_tab:9
keybind = super+0=goto_tab:10
keybind = super+shift+a=toggle_tab_overview
#--------------------------------------------------------------------------------------------------
# Split
#--------------------------------------------------------------------------------------------------
keybind = ctrl+shift+h=goto_split:left
keybind = ctrl+shift+j=goto_split:down
keybind = ctrl+shift+k=goto_split:up
keybind = ctrl+shift+l=goto_split:right
keybind = ctrl+shift+space>h=new_split:left
keybind = ctrl+shift+space>j=new_split:down
keybind = ctrl+shift+space>k=new_split:up
keybind = ctrl+shift+space>l=new_split:right
keybind = super+ctrl+shift+h=new_split:left
keybind = super+ctrl+shift+j=new_split:down
keybind = super+ctrl+shift+k=new_split:up
keybind = super+ctrl+shift+l=new_split:right
keybind = super+h=new_split:left
keybind = super+j=new_split:down
keybind = super+k=new_split:up
keybind = super+l=new_split:right
keybind = ctrl+shift+left=resize_split:left,16
keybind = ctrl+shift+right=resize_split:right,16
keybind = ctrl+shift+up=resize_split:up,16
keybind = ctrl+shift+down=resize_split:down,16
keybind = ctrl+shift+equal=equalize_splits
keybind = ctrl+shift+z=toggle_split_zoom
keybind = super+z=toggle_split_zoom
#--------------------------------------------------------------------------------------------------
# Prompt
#--------------------------------------------------------------------------------------------------
keybind = ctrl+shift+n=jump_to_prompt:-1
keybind = ctrl+shift+p=jump_to_prompt:1
#--------------------------------------------------------------------------------------------------
# Scrollback
#--------------------------------------------------------------------------------------------------
keybind = super+s>o=write_scrollback_file:open
keybind = super+s>y=write_scrollback_file:paste
keybind = super+s>super+o=write_scrollback_file:open
keybind = super+s>super+y=write_scrollback_file:paste
#--------------------------------------------------------------------------------------------------
# Screen
#--------------------------------------------------------------------------------------------------
keybind = super+s>s=write_screen_file:open
keybind = super+s>c=write_screen_file:paste
keybind = super+s>super+s=write_screen_file:open
keybind = super+s>super+c=write_screen_file:paste
#--------------------------------------------------------------------------------------------------
# Config
#--------------------------------------------------------------------------------------------------
keybind = super+,=open_config
keybind = super+r=reload_config
keybind = super+f5=reload_config
#--------------------------------------------------------------------------------------------------
# Clipboard
#--------------------------------------------------------------------------------------------------
keybind = ctrl+shift+c=copy_to_clipboard
keybind = ctrl+shift+v=paste_from_clipboard
#--------------------------------------------------------------------------------------------------
# Quick Terminal
#--------------------------------------------------------------------------------------------------
keybind = global:super+ctrl+alt+shift+`=toggle_quick_terminal
keybind = alt+`=toggle_quick_terminal
#--------------------------------------------------------------------------------------------------
# Inspector
#--------------------------------------------------------------------------------------------------
keybind = super+i=inspector:toggle

